<header class="header text-white h-100vh pb-80" [style.background-image]="'url(' + article.thumbnail + ')'" data-overlay="9">
  <div class="container text-center">

    <div class="row h-100">
      <div class="col-lg-8 mx-auto align-self-center">
        <h1 class="display-4 mt-7 mb-8 text-white" [innerHtml]="article.title"></h1>
      </div>

      <div class="col-12 align-self-end text-center">
         <a class="scroll-down-1 scroll-down-white cursor-pointer" (click)="scroll(target)"><span></span></a>
      </div>

    </div>

  </div>
</header>
<main class="main-content">

  <div class="section" id="section-content" #target>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mx-auto" [innerHtml]="article.description"></div>
      </div>
    </div>
  </div>
</main>
