<app-cover-header [dataSource]="coverHeaderDataSource"></app-cover-header>
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center mb-4">
                <div class="card border shadow">
                    <div class="embed-responsive embed-responsive-4by3 mb-4">
                        <iframe class="embed-responsive-item" [src]="selectedData.video_url | safe:'resourceUrl'"
                            frameborder="0" allowfullscreen target='_top'></iframe>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4" [innerHTML]="selectedData.instructions"></div>
        </div>
    </div>
</section>
