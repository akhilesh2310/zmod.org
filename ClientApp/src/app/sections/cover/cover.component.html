<header id="home" class="section {{cssClass}}">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 text-center text-lg-left">
        <h1><strong>{{dataSource.heading}}</strong></h1>
        <h2 class="mt-5 py-3">{{dataSource.description}}</h2>
        <div class="mt-5">
          <ng-template ngFor let-prop [ngForOf]="dataSource?.btn_list" let-i="index">
            <a *ngIf="prop.link" class="btn btn-round w-200 text-uppercase mr-3 mb-3 {{prop.cssClass}}" href="{{prop.link}}">{{prop.name}}</a>
          </ng-template>
        </div>
      </div>
      <div *ngIf="dataSource.image_url" class="col-lg-7">
        <img class="img-fluid mt-2" src="{{dataSource.image_url}}" alt="img">
      </div>
      <div *ngIf="dataSource.video_url" class="col-lg-7">
        <div class="embed-responsive embed-responsive-16by9">
          <!-- <a [href]="dataSource.video_url | safe:'resourceUrl'" target='_blank'>test</a> -->
           <iframe class="embed-responsive-item" [src]="dataSource.video_url | safe:'resourceUrl'"  frameborder="0" allowfullscreen target='_top'></iframe>
        </div>
      </div>
    </div>
  </div>
</header>
