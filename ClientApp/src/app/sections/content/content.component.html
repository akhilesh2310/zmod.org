<section class="section {{cssClass}}">
  <div class="container">
    <header class="section-header">
      <h2>{{dataSource.heading}}</h2>
      <p class="lead">{{dataSource.description}}</p>
      <div class="text-center" *ngIf="dataSource?.btn?.text">
        <a class="btn btn-outline-primary px-5" [routerLink]="dataSource?.btn?.link">{{dataSource?.btn?.text}}</a>
      </div>
    </header>
    <div class="row">
      <div class="col-md-10 mx-auto mb-7" *ngIf="dataSource.image_url">
        <img [src]="dataSource.image_url" alt="..." class="img-fluid">
      </div>
      <div class="w-100"></div>
      <div class="col-md-6 col-xl-4 pb-4" *ngFor="let element of dataSource.list">
        <div class="media">
          <div class="mr-5">
            <span class="{{element.icon}}"></span>
          </div>
          <div class="media-body">
            <h6>{{element.heading}}</h6>
            <p>{{element.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
